<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <section id="formbox-sign-up"> 

        <div id="login-form">
            <h2>Login</h2>
            <form>
                <div class="login-email field-group">
                    <label for="email">Email</label>
                    <input type="email" class="login-email form-control">
                </div>
                <div class="login-password field-group">
                    <label for="password">Password</label>
                    <input type="password" class="login-password form-control">
                </div>
                
            </form>

            <p>Don't have an account? <a href="#" id="register-link">Login</a></p>
            <button type="submit" class="btn btn-light sign-up-button">Login</button>
        </div>

        <div id="register-form">
            <h2>Sign Up</h2>
            <form>
                <div class="sign-up-username field-group">
                    <label for="username">Username</label>
                    <input type="username" class="sign-up-username form-control">
                </div>
                <div class="sign-up-email field-group">
                    <label for="email">Email</label>
                    <input type="email" class="sign-up-email form-control">
                </div>
                <div class="sign-up-password field-group">
                    <label for="password">Password</label>
                    <input type="password" class="sign-up-password form-control">
                </div>
                <div class="sign-up-retype-password field-group">
                    <label for="password">Retype Password</label>
                    <input type="password" class="sign-up-retype-password form-control">
                </div>
                
            </form>

            <p>Already have an account? <a href="#" id="login-link">Sign Up</a></p>
            <button type="submit" class="btn btn-light sign-up-button">Sign Up</button>

        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
